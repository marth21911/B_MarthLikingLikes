<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="topBar">
        <h2>Network</h2>
    </div>
    <div id="feedBar">
        <h2>Your Feed</h2>
    </div>
    <div class="columns">
        <div class="leftColumn">
            <img id="morpheus" src="morpheus.jpg" alt="morpheus">
            <button>Add an avatar</button>
            <h3>Dream of the Endless</h3>
        </div>
        <div class="rightColumn">
            <div class="box">
                <div class="topRow">
                    <h1 >Desire</h1>
                    <h3 id="friends"></h3>
                    <button onclick="clickevent()" id="likes">Like</button>
                </div>
                <p>I want more.</p>
            </div>
            <div class="box2">
                <div class="topRow2">
                    <h1 >Despair</h1>
                    <h3 id="friends2"></h3>
                    <button onclick="clickevent2()" id="likes2">Like</button>
                </div>
                <p>What's the point?</p>
            </div>
            <div class="box3">
                <div class="topRow3">
                    <h1 >Delirium</h1>
                    <h3 id="friends3"></h3>
                    <button onclick="clickevent3()" id="likes3">Like</button>
                </div>
                <p>Butterflies and rainbows are the best sound.</p>
            </div>
        </div>
    </div>
    <script src='script.js'></script> 
</body>

</html>
